<html>
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>ETX - Grid</title>
		<link rel="stylesheet" type="text/css" href="../../styles/style_etx.css">	
		<style>
			html,body{
				font-family: OpenSans;
				font-size:;
				margin: 0;
			    padding: 0;
			        height: 100%;
			    width: 100%;
			    box-sizing: border-box;	
			    background-color: #fdfdfd;
				padding: 10px;	
				box-sizing: border-box;	    
			}
			#stage-stage .mcq-input>div {
			    display: block;
			    position: static !important;
			    margin: 0 6px 15px 0 !important;
			    min-height: 20px;
			    line-height: normal !important;
			    vertical-align: middle;
			}
			#stage-stage .mcq-input input {
			    position: absolute !important;
			    opacity: 0.5;
			    /*pointer-events: none;*/
			    z-index: 10;
			    margin: 4px;
			    cursor:pointer;

			}
			
			#stage-stage .mcq-input label {
			    display: block;
			    padding-left: 30px !important;
			    margin: 0;
			    position: relative !important;
			    cursor: pointer !important;
			}
			#stage-stage .mcq-input input[type=radio]+label:before {
			    border-radius: 50%;
			}
			#stage-stage .mcq-input input:checked+label:before {
			    box-shadow: inset 0 0 0 20px #006586;
			}
			#stage-stage .mcq-input label:before {
			    content: 'LOL6';
			    color:red;
			    position: absolute;
			    left: 0;
			    top: 50%;
			    display: block;
			    width: 20px;
			    height: 20px;
			    margin-top: -1px;
			    box-shadow: inset 0 0 0 2px #d9d9de;
			    border-radius: 3px;
			    transition: all .3s ease;
			    background: transparent;
			    transform: translateY(-50%);
			}
			#stage-stage .mcq-input input:focus+label:before {
				content:'';
			    box-shadow: inset 0 0 0 2px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input[type=radio]:focus+label:before {
				content:'LOL5a';
			    box-shadow: inset 0 0 0 2px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input[type=checkbox]:focus+label:before {
				content:'LOL5b';
			    box-shadow: inset 0 0 0 2px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input:checked:focus+label:before {
				content:"LOL4";
			    box-shadow: inset 0 0 0 20px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input[type=radio]:checked:focus+label:before {
				content:"LOL4a";
			    box-shadow: inset 0 0 0 20px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input[type=checkbox]:checked:focus+label:before {
				content:"LOL4b";
			    box-shadow: inset 0 0 0 20px #006586, 0 0 0 4px rgba(0,151,167,0.4);
			}
			#stage-stage .mcq-input input[type=radio]:checked+label:before {
				content:"\f111";
			    box-shadow: inset 0 0 0 20px #006586;
			}
			#stage-stage .mcq-input input[type=checkbox]:checked+label:before {
				content:"\f00c";
			    box-shadow: inset 0 0 0 20px #006586;
			}
			#stage-stage .mcq-input label div {
			    display: block;
			    position: static !important;
			    width: auto !important;
			    margin: 0;
			}
			#stage-stage .mcq-input input[type=radio]+label:after {
			    height: 6px;
			    width: 6px;
			    content: 'LOL2';
			    transition: all .3s cubic-bezier(.4, 0, .2, 1) .1s;
			    transform: scale(.4) translate(-50%, -50%);
			    transform-origin: top left;
			    position: absolute;
			    top: 50%;
			    left: 10px;
			    margin-top: -1px;
			    opacity: 0;
			    background: #ffffff;
			    border-radius: 50%;
			    border: 2px solid #ffffff;
			}
			#stage-stage .mcq-input input[type=checkbox]+label:after {
			    height: 11px;
			    width: 6px;
			    content: 'LOL1';
			    transition: all .3s cubic-bezier(.4, 0, .2, 1) .1s;
			    border: 2px solid #ffffff;
			    border-top: 0;
			    border-left: 0;
			    transform: rotate(45deg) scale(.4) translate(-50%, -50%);
			    transform-origin: center;
			    position: absolute;
			    top: 50%;
			    left: 0;
			    opacity: 0;
			    margin-left: 5px;
			    margin-top: -2px;
			}
			.mcq-input{
				float:left;
				margin-right:20px;
			}

			
		</style>
	</head>
	<body class="">	
		<div id="stage-stage">
			<div class="stage-content-wrapper">
				<div class="content" role="main" >
					<div class="mcq-input">
						<input name="mcq" type="radio" value="1"><label>Option 1</label><br />
						<input name="mcq" type="radio" value="2"><label>Option 2</label><br />
						<input name="mcq" type="radio" value="3"><label>Option 3</label><br />
						<input name="mcq" type="radio" value="4"><label>Option 4</label><br />
					</div>
					<div class="mcq-input">
						<input name="mcq" type="checkbox" value="1"><label>Option 1</label><br />
						<input name="mcq" type="checkbox" value="2"><label>Option 2</label><br />
						<input name="mcq" type="checkbox" value="3"><label>Option 3</label><br />
						<input name="mcq" type="checkbox" value="4"><label>Option 4</label><br />
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
	</footer>
</html>
